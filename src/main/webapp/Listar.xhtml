<!DOCTYPE html>
<html xmlns="http://ww.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Sistema de gestão de tarefas</title>
</h:head>
<h:body>

	<header>

		<h1>Sistema de Gestão de Tarefas</h1>
	</header>

	<div id="conteudo">

		<h:form id="form">
		
			<p:panelGrid columns="2">
				<p:outputLabel for="numero" value="Número: "/>
	        	<p:inputText id="numero"/>
	        	
	        	<p:outputLabel for="titulodescricao" value="Título/Descrição: "/>
	        	<p:inputText id="titulodescricao"/>
			
				<p:panelGrid columns="3">
					<p:panelGrid columns="2">
	        		
						<p:outputLabel for="responsavel" value="Responsável: "/>
		                <p:selectOneMenu id="responsavel" >
		                	<f:selectItem itemLabel="Select" itemValue=""/>
		                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
		                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
		                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
		                </p:selectOneMenu>
	        		</p:panelGrid>
	        		
	        		
	        		<p:panelGrid columns="2">
	        		
						<p:outputLabel for="prioridade" value="Situação: "/>
		                <p:selectOneMenu id="prioridade" >
		                	<f:selectItem itemLabel="Select" itemValue=""/>
		                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
		                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
		                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
		                </p:selectOneMenu>
	        		</p:panelGrid>
				
	        		
				</p:panelGrid>
				
	        		<p:button value="Buscar Tarefas" />
			
			
			
			</p:panelGrid>
		
		</h:form>
		

		<h1>Lista de Pessoas</h1>

		<p:dataTable value="#{tbean.tarefas}" var="p" id="tabelaListarTarefas">
			<p:column headerText="Número">#{p.id}</p:column>
			<p:column headerText="Titulo">#{p.titulo}</p:column>
			<p:column headerText="Descrição">#{p.descricao}</p:column>
			<p:column headerText="Ações">
				<p:commandButton value="Editar" update="form  tabelaListarTarefas" process="@this">
					<f:setPropertyActionListener value="#{p}" target="#{tbean.tarefa}"></f:setPropertyActionListener>

				</p:commandButton>
				<p:commandButton  action="#{tbean.excluir}" value="Excluir" update="form  tabelaListarTarefas" process="@this">
					<f:setPropertyActionListener value="#{p}" target="#{tbean.tarefa}"></f:setPropertyActionListener>

				</p:commandButton>
				
				<p:commandButton   value="Concluir" update="form  tabelaListarTarefas" process="@this">
					<f:setPropertyActionListener value="#{p}" target="#{tbean.tarefa}"></f:setPropertyActionListener>

				</p:commandButton>
			</p:column>

		</p:dataTable>
	</div>
</h:body>
</html>
